{% extends "base.html" %}
{% block nav_btn_addition %}
    <button type="button"><a href="{% url 'add_hostel' %}">Add Hostel </a></button>
{% endblock nav_btn_addition %}
{% block content %}
    <ul>
        {% for hostel in hostels %}
            <li><a href="{% url "update_hostel" hostel.id %}">{{ hostel.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}

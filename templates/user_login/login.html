{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel='stylesheet' href='{% static "css/user_login/login.css" %}'>
    <form action="." method="POST">
        <h4 class='text-center text-dark m-4'>{{ msg }}</h4>
        {% csrf_token %}
        {{ forms.as_p }}
        <div class='error_msg text-center text-danger'>{{ error_msg }}</div>
     <center><button type="submit" class='m-4 submit_btn'>Submit</button></center>
    </form>
    <script src='{% static "js/user_login/login.js" %}'></script>
{% endblock content %}
